<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--IE运行最新渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--初始化移动端浏览显示-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spa官网</title>
    <!--Js引入-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/contact.js"></script>
    <!--IE浏览器兼容-->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--外链接字体-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
          rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,100,100italic,300,300italic,400italic,600,600italic,700,700italic"
          rel="stylesheet" type="text/css">
    <!--Css引入-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
<header></header>
<div class="contact_main">
    <div class="container">
        <div class="row">
            <h3>Contact Us</h3>
            <div class="col-lg-12   map_wrap">
                <iframe src="map.html" width="100%" height="100%" scrolling="no" style="border: none" ></iframe>
            </div>
        </div>
        <div class="row">
           <div class="col-lg-4">
               <h3>Address:</h3>
               <p>Eiusmod Tempor inc</p>
               <p>9560 St Dolore Place,</p>
               <p>Telephone : +1800 603 6035</p>
               <p>FAX : +1800 889 9898</p>
           </div>
            <div class="col-lg-8">
                <div class="row form_content">
                    <div class="col-lg-3">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="col-lg-3">
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="col-lg-3">
                        <input type="text"  placeholder="Telephone">
                    </div>
                </div>
                <div class="row">
                    <textarea  style="resize: none;width: 100%;height: 148px;text-indent: .5em" placeholder="Message..."></textarea>
                    <input type="button" value="Submit">
                </div>
            </div>
        </div>
    </div>
</div>
<footer></footer>
</body>
</html>
